<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="../css/reset.css">
   <link rel="stylesheet" href="../css/common.css">
   <link rel="stylesheet" href="../css/calendar.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>   
   <script src="../js/jquery.touchSwipe.min.js"></script>
   <script src="../js/calendar.js"></script>
   <title>calendar</title>
</head>
<body>
   <!-- 달력 -->
   <div id="calendar"></div>
   <!-- todolist -->
   <section class="todolist">
      <ul class="todo">
         <li>
            <div class="todolist-content">
               <div class="todolist-left">
                  <span class="todoTitle">수능특강</span>   
                  <label class="check">
                        <input type="checkbox" name="check">
                        <i class="material-icons checkbox">check_box_outline_blank</i>
                  </label>
               </div>
               <div class="todolist-right">
                  <div class="select-time"> 
                     <span class="hour">00 : 00</span>
                     <!-- <span>:</span> -->
                     <!-- <span class="min">00</span> -->
                  </div>
               </div>
            </div>
            <span class="btn-bg btn-delete"><button class="material-icons">delete_outline</button></span>
            <span class="btn-bg btn-re"><button class="material-icons">create</button></span>
         </li>
         <li>
            <div class="todolist-content">
               <div class="todolist-left">
                  <span class="todoTitle">수능특2강</span>   
                  <label class="check">
                        <input type="checkbox" name="check">
                        <i class="material-icons checkbox">check_box_outline_blank</i>
                        <!-- <i class="material-icons">check_box</i> -->
                  </label>
               </div>
               <div class="todolist-right">
                  <!-- <span class="not-bumber">_ _ : _ _ </span> -->
                  <div class="select-time"> 
                     <span class="hour">00</span>
                     <span>:</span>
                     <span class="min">00</span>
                  </div>
               </div>
            </div>
            <span class="btn-bg btn-delete"><button class="material-icons">delete_outline</button></span>
            <span class="btn-bg btn-re"><button class="material-icons">create</button></span>
         </li>
      </ul>
   </section>
   <div class="select-time-popup">
      <p>얼마나 공부했나요?</p>
      <div class="number">
         <select id="select-hour">
            <option value="00">00</option>
         </select>
         <span>시간</span>
         <select id="select-min">
            <option value="00">00</option>
         </select>
         <span>분</span>
      </div>
      <div class="btn-popup">
         <button class="cancel">취소</button>
         <button class="save">저장</button>
      </div>
   </div>
</body>
</html>
